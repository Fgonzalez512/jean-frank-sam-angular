<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" charset="UTF-8"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="firstApp">
    <div ng-controller="MyFirstController">
      <h1>My name is: {{name}}</h1>
      <input ng-model="name" type="text" placeholder="What is your name">
    </div>

    <div ng-controller ='ExercisesController'>
        <h1>My favorite color is: {{ FavColor }}</h1>
        <h3>Number of seconds in a century: {{ secondsInACentury | number }}</h3>
        <h3>The current time is: {{rightNow| date: 'fullDate'}} </h3>
    </div>
</body>
</html>
